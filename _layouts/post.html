---
layout: default
---

<div class="container">

    <h1>{{ page.date | date_to_string }} : {{ page.title }}</h1>

    {{ content }}

    {% for author in page.other_authors %}
    <p class="font-weight-bold">Co-author: {{author.name}} </p>
    <p>{{author.description}}</p>
    {% endfor %}

</div>
